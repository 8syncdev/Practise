<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./assets/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome6/css/brands.css">
    <link rel="stylesheet" href="./assets/fontawesome6/css/fontawesome.css">
    <link rel="stylesheet" href="./assets/fontawesome6/css/solid.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive_mobile.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-1 d-lg-none d-md-block d-sm-block d-block">
                    <i class="fa-solid fa-list text-white"></i>
                </div>

                <div class="col-2">
                    <div class="inner-logo d-flex align-items-center gap-2">
                        <img src="./assets/images/header/logo.png" alt="" class="img-fluid">
                        <p class="text-white">Johnson</p>
                    </div>
                </div>

                <div class="col-8 d-none d-sm-none d-md-none d-lg-block">
                    <ul class="d-flex justify-content-end">
                        <a href="">
                            <li class="px-3 py-4">About us</li>
                        </a>
                        <a href="">
                            <li class="px-3 py-4">Contact us</li>
                        </a>
                        <a href="">
                            <li class="px-3 py-4">FAQ</li>
                        </a>
                        <a href="">
                            <li class="px-3 py-4">Prortfolio</li>
                        </a>
                    </ul>
                </div>
                
                <div class="col-9 col-sm-9 col-md-9 col-lg-2">
                    <div class="inner-btn text-end py-3">
                        <a href="" class="btn text-white btn-cus">Contact us</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- End Header -->


    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/effect.js"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 760,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                },
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    </script>
</body>

</html>
